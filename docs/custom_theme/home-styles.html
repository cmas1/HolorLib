{% extends "custom_theme/main.html" %}



<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}



<!-- Additional styles for landing page -->
<style>

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }

  
  /* First style: horizontal area */
  .tx_container{
    height: fit-content;
    padding-top: .0rem;
    background: linear-gradient(to bottom, var(--md-primary-fg-color), rgb(241, 136, 255) 99%,#fff 99%);
  }

  .tx_hero{
    /* width: 70rem; */
    margin: 32px 0.8rem;
    color: var(--md-primary-bg-color);
    justify-content: center;
    float: left;
  }

  .tx-hero__content{
    padding-left: 0rem;
    padding-bottom: 1rem;
    margin: 0 auto;
  }

  .tx-hero__image{
    width:27rem;
    height:27rem;
    order:1;
    padding-top: 2.0rem;
    padding-right: 0.5rem;
  }

  .tx-hero .md-button {
      margin-top: .5rem;
      margin-right: .5rem;
      color: var(--md-primary-bg-color)
  }

  .tx-hero .md-button--primary {
      background-color: var(--md-primary-bg-color);
      color: var(--md-primary-fg-color);
      border-color: var(--md-primary-bg-color)
  }

  .tx-hero .md-button:focus,
  .tx-hero .md-button:hover {
      background-color: var(--md-accent-fg-color);
      color: var(--md-default-bg-color);
      border-color: var(--md-accent-fg-color)
  }




  /* Second style: wave area */
  .tx_container2{
    height: fit-content;
      padding-top: 0rem;
      background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: white' /></svg>") no-repeat bottom, linear-gradient(to bottom, var(--md-primary-fg-color), rgb(241, 136, 255) 99%, #fff 99%)
  }

  .tx_hero2{
    color: var(--md-primary-bg-color);
    justify-content: right;
  }

  .tx-hero__content2{
    padding-bottom: 9rem;
    justify-content: left;
    padding-right: 3rem;
  }

  .tx-hero__image2{
    max-width: 100%;
    max-height: 100%;
    order: 1;
    padding-right: 2.5rem;
  }

  .tx-hero2 .md-button {
    margin-top: .5rem;
    margin-right: .5rem;
    color: var(--md-primary-bg-color)
  }

  .tx-hero2 .md-button--primary {
      background-color: var(--md-primary-bg-color);
      color: var(--md-primary-fg-color);
      border-color: var(--md-primary-bg-color)
  }

  .tx-hero2 .md-button:focus,
  .tx-hero2 .md-button:hover {
      background-color: var(--md-accent-fg-color);
      color: var(--md-default-bg-color);
      border-color: var(--md-accent-fg-color)
  }
    
    
  /* Landing page footer */

</style>
{% endblock %}
