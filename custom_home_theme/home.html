<!-- Custom HTML site displayed as the Home chapter -->

{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>

    .md-main {
        flex-grow: 0
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .md-footer-meta__inner {
        align-content: center;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .tx-container {
        height: fit-content;
        padding-top: .0rem;
        /* background: linear-gradient(to bottom, var(--md-primary-fg-color), rgb(241, 136, 255) 99%,#fff 99%); */
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: hsla(0, 0%, 100%, 0.51)' /></svg>") no-repeat bottom,
        linear-gradient(to bottom, var(--md-primary-fg-color), hsla(280, 67%, 55%, 1) 99%, var(--md-default-bg-color) 99%);
    }

    .tx-hero {
        /* width: 70rem; */
        margin: 32px 0.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
        float: left;
    }

    .tx-hero h1 {
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {
        padding-left: 0rem;
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__image{
        width:27rem;
        height:27rem;
        order:1;
        padding-top: 2.0rem;
        padding-right: 0.5rem;
    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: var(--md-primary-fg-color);
        border-color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }


    @media screen and (max-width:300em) {
        .tx-hero h1 {
            font-size: 1.4rem
        }
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            max-width: 32rem;
            margin-top: 3.5rem;
            margin-bottom: 3.5rem;
            margin-left: 0rem;
            margin-right: 4.0rem;
            align-items: center;
        }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }
    }

    .text-center {
        text-align: center;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 15px;
        font-family: 'Lato', sans-serif;
        font-size: 23px;
        font-weight: 300;
        padding-bottom: 10px;
    }

    .md-footer-meta__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 1.0rem;
    }

    .md-footer-social {
        padding-top: 20px;
    }
</style>



<!-- Main site Entry button descriptions -->
<section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
        <div class="tx-hero__image">
          <img src="images/landing_page_image.png" draggable="false">
        </div>
        <div class="tx-hero__content">
          <h1> HolorLib </h1>
          <p>A <b>C++20</b> header-only library for generic multi-dimensional containers.</p>
          <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | striptags }}" class="md-button md-button--primary">
            About HolorLib
          </a>
          <a href="../site/tutorials/index.html" title="{{ lang.t('source.link.title') }}" class="md-button">
            Examples
          </a>
        </div>
      </div>
    </div>
</section>
