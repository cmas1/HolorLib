# Project information
site_name: HolorLib
site_url: https://squidfunk.github.io/mkdocs-material/
site_author: Carlo Masone
site_description: >-
  A C++ header-only library for generic multi-dimensional containers


# Repository
repo_name: squidfunk/mkdocs-material
repo_url: https://github.com/squidfunk/mkdocs-material
edit_uri: ""


# Copyright
copyright: Copyright &copy; 2020 - 2021 Carlo Masone



# Configuration
theme:
  name: material

  # custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    #   # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.top
    # - search.highlight
    - search.share
    - search.suggest
      toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon:  material/brightness-5
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/holor_logo.png
  favicon: images/holor_logo.png

nav:
  - Home: index.md
  - Geting Started:
    - Pippo: getting_started/getting_started.md
    # - Your first neuron: index.md
#   - How to:



use_directory_urls: true

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      toc_depth: 3
      permalink: true

