# Project information
site_name: HolorLib
site_url: https://cmas1.io/HolorLib/
site_author: Carlo Masone
site_description: A C++ header-only library for generic multi-dimensional containers


# Repository
repo_name: cmas1/holorlib
repo_url: https://github.com/cmas1/HolorLib
edit_uri: ""


# Copyright
copyright: Copyright &copy; 2020 - 2021 Carlo Masone



# Configuration
theme:
  name: material
  custom_dir: docs/custom_home_theme


  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.instant
    #- navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    # - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/holor_logo.png
  favicon: images/holor_logo.png

  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - About HolorLib:
    - about/index.md
    - Origin of the word Holor: about/origin_of_holor.md
    - What's a Holor container: about/holor_containers.md
  - Getting Started:
    - getting_started/index.md
    - Installation: getting_started/install.md
    - Optional modules: getting_started/optional.md
  - Tutorials:
    - tutorials/index.md
    - Layout basics: tutorials/layout.md
    - Holor basics: tutorials/holor.md
    - HolorRef basics: tutorials/holorref.md
    - Indexing and slicing: tutorials/indexing_slicing.md
    - Iterators: tutorials/iterators.md
  - C++ API:
    - api/index.md
    - Layout: api/Layout.md
    - Holor: api/Holor.md
    - HolorRef: api/HolorRef.md
    - Indices: api/Indexes.md
    - Exceptions : api/Exceptions.md


# #Not editable
# edit_uri: ""


#to work with offline documentation
use_directory_urls: false


#Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  # - pymdownx.betterem:
  #     smart_enable: all
  # - pymdownx.keys
  # - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      toc_depth: 4
      permalink: true


#configuration and javascript for MathJax
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search
